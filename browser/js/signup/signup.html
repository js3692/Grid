<div id="signup-main">
  <div class="container signup-container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h1>Sign Up</h1>
        <hr>
        <br>
        <br>
      </div>
    </div>
    <form id="signup-form" class="form-horizontal" name="signupForm" ng-submit="signupForm.$valid && sendSignup(login)">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 signup-message">
          <uib-alert type="danger" ng-show="error">{{ error }}</uib-alert>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-offset-3 col-sm-2 control-label">Email address</label>
        <div class="col-sm-3">
          <input type="text" ng-model="login.email" required class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-offset-3 col-sm-2 control-label">Username</label>
        <div class="col-sm-3">
          <input type="text" ng-model="login.username" required class="form-control" id="username" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group">
        <label for="login-password" class="col-sm-offset-3 col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
          <input type="password" ng-model="login.password" required class="form-control" id="login-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-3">
          <br>
          <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <hr>
      </div>
    </div>
  </div>
</div>
