<section id="home">
  <div class="container">
    <h1>Welcome, welcome, welcome</h1>
    <div class="row top-menu">
      <button class="btn btn-warning btn-lg" ng-click="newGame()"><span class="glyphicon glyphicon-plus"></span> Create New</button>
      <button class="btn btn-danger btn-lg" ng-click="logout()">Log out <span class="glyphicon glyphicon-share-alt"></span></button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="text-align: center;">Room</th>
          <th>Room Name</th>
          <th style="text-align: center;">Players</th>
          <th style="text-align: center;">Status</th>
          <th style="text-align: center;">Join</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="grid in getLiveJoinableGames()">
          <td style="text-align: center;">1</td>
          <td>{{ grid.key }}</td>
          <td style="text-align: center;">{{ 6 - grid.users.length }}</td>
          <td style="text-align: center;">Waiting</td>
          <td style="text-align: center;">
            <button ng-click="joinGame(grid._id)" class="btn btn-success">Join</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
