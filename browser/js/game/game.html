<div>
    <game-map game='gridGame' grid='grid' me='me()' ng-model='showCityBuyPanel'></game-map>
    <plant-panel resources="gridGame.resourceMarket" 
                 plant-market="gridGame.plantMarket" 
                 player="me()"
                 auction="grid.state.auction"
                 players="grid.players"></plant-panel>
    <side-panel players="grid.players" 
                active-player="activePlayer"
                turn-order="gridGame.turnOrder"></side-panel>
    <chat-panel me="me().user.username" key="key"></chat-panel>
    <zoom-map game='gridGame' grid='grid' me='me()'></zoom-map>
    <city-buy-panel player="me()"></city-buy-panel>
</div>
