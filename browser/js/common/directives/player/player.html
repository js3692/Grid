<div class="panel panel-default"
     ng-style="{ 'border-color': player.color}"
     ng-class="{ 'active-player': isActive() }">
  <div class="panel-body">
      <div class="player-top-row">
        <div class="player-text username">{{ player.user.username }}
            <div class=glyphicon-container>
                <div class="glyphicon glyphicon-usd"></div>
                <div class="player-text">{{ player.money }}</div>
            </div>
            <div class=glyphicon-container>
                <div class="glyphicon glyphicon-home"></div>
                <div class="player-text">{{ player.cities ? player.cities.length : 0 }}</div>
            </div>
        </div>
          <plant rank="{{plant.rank}}" ng-repeat="plant in player.plants"></plant>
          <div class="pull-right resource-box">
              <div class="row">
                  <div class="player-box glyphicon nuke">
                      <img ng-src='/coal.png'>
                      <div class="player-text">{{ player.resources.coal }}</div>
                  </div>
                  <div class="player-box glyphicon nuke">
                      <img ng-src='/oil.png'>
                      <div class="player-text">{{ player.resources.oil }}</div>
                  </div>
              </div>
              <div class="row">
                  <div class="player-box glyphicon nuke">
                      <img ng-src='/trash.png'>
                      <div class="player-text">{{ player.resources.trash }}</div>
                  </div>
                  <div class="player-box glyphicon nuke">
                      <img ng-src='/nuke.png'>
                      <div class="player-text">{{ player.resources.nuke }}</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
