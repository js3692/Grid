<div class='bid-modal'>
  <plant plant="plant">
  </plant>
  <hr>
  <h2> Make a bid </h2>
  <div>
    <bid ng-model="bid" start="plant.rank"></bid>
  </div>
  <hr>
  <div>
    <button class="btn btn-lg" ng-click="bidForPlant(bid)">Submit </button>
    <button class="btn btn-lg" ng-click="pass()">Pass</button>
  </div>
</div>
